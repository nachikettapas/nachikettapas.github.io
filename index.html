<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Badminton Tournament Scheduler</title>
  <style>
    :root{
      --bg:#151c2f;
      --card:#181e34;
      --alt:#232c41;
      --muted:#abb6c7;
      --text:#fff;
      --accent:#ffe57f;
      --header:#244ea7;
      --brand:#5da1ff;
      --rowA:#232c41;
      --rowB:#1a2740;
      --pill:#191e33;
      --gold:#ffe57f;
      --btn-bg:#2457e9;
      --btn-dark:#14213a;
      --input-bg:#17233b;
    }
    body {
      background:linear-gradient(180deg,var(--bg),#202745 100%);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height:100vh;
      margin:0;
    }
    .wrap{
      max-width:830px;
      margin:0 auto;
      padding:24px 8px 26px 8px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 14px;
      background:var(--card);
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow:0 2px 12px #13192a39;
      padding:17px 30px;
    }
    .badge {
      background: var(--accent);
      color:#222;
      font-weight:700;
      font-size:1em;
      border-radius:999px;
      padding:6px 15px 5px 15px;
      margin-right: 10px;
      letter-spacing:.11em;
    }
    h1 {
      color: var(--accent) !important;
      font-size:2.2rem;
      font-weight:800;
      letter-spacing:.03em;
      margin:0;
    }
    .card{
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 2px 16px #0b15293a;
      padding: 22px 19px 11px 19px;
      margin-bottom: 20px;
    }
    .card h2, .section-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.18em;
      margin:8px 0 16px 0;
      letter-spacing:.03em;
    }
    .players{
      display:grid; grid-template-columns: 1fr; gap:9px; max-height:40vh; overflow:auto;}
    .player{
      display:flex; align-items:center; justify-content:space-between; gap:10px; 
      padding:10px 14px;
      background: var(--alt);
      border-radius:8px;
      color:var(--text);
      border-left:5px solid var(--accent);
      font-weight:500;
      font-size:1.09em;
    }
    .player label {
      display:flex; align-items:center; gap:10px; cursor:pointer; font-size:16px; color:var(--gold);
    }
    .pill{
      font-size:12px;
      padding:3px 11px;
      border-radius:8px;
      background:var(--pill);
      color:var(--accent);
      border:none;
      font-weight:bold;
    }
    .controls{
      display:grid; gap:11px; grid-template-columns:repeat(2, minmax(0,1fr));margin-top:10px;}
    .controls .row{
      display:flex; gap:10px; align-items:center; color:var(--muted);}
    button, select, input[type="number"], input[type="text"]{
      background: var(--input-bg);
      color: var(--accent);
      border: 1.4px solid #31466c;
      border-radius: 10px;
      padding:10px 11px; font-size:15px; outline:none; transition:.15s ease;}
    button{cursor:pointer; font-weight:700;}
    button.primary{
      background:linear-gradient(90deg,#305edb 60%,#447eff 100%);
      color:var(--accent);
      font-weight:800;
      border:none;
      border-radius:10px;
      box-shadow: 0 2px 8px #1117;
    }
    button.ghost {
      border:1.5px dashed var(--accent);
      color:var(--accent);
      background:var(--btn-dark);}
    button:focus, button:hover {
      box-shadow:0 0 8px var(--accent),0 1px 6px #1117;
      border-color:var(--accent);
    }
    .toolbar{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top:18px;}
    .toolbar button {
      min-width:94px;font-size:1em;
    }
    .schedule{padding:10px 3px 18px 3px;}
    .round{padding:14px; border-radius:13px; margin:14px 0; background: var(--alt);}
    .round h3{margin:0 0 10px; font-size:19px; color:var(--gold);}
    .match{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background: var(--rowA);
      border-radius:11px; padding:11.5px 17px; margin:8px 0;
      font-size:clamp(16px,2.2vw,22px);}
    .vs{opacity:.89; font-weight:700;}
    .team{display:flex; align-items:center; gap:8px;}
    .tag{
      font-size:12px; padding:4px 8px; border-radius:999px; background:var(--header); color:#fff; font-weight:600;}
    .toast{position:fixed; left:50%; transform:translateX(-50%); bottom:22px; background:#121727e8; color:#ffe57f; padding:11px 14px; border-radius:10px; font-size:15px; opacity:0; pointer-events:none; transition:.2s ease;}
    .toast.show{opacity:1;}
    /* --- Points Table styles --- */
    .points-table-wrap {
      overflow-x: auto;
      margin-top: 9px;
    }
    #pointsTable {
      min-width: 420px;
      width: 100%;
      border-radius: 10px;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--rowA);
      font-size: 1.03rem;
      box-shadow: 0 1px 6px #13192a42;
      margin-bottom: 10px;
    }
    #pointsTable th, #pointsTable td {
      text-align: center;
      padding: 9px 7px;
    }
    #pointsTable th {
      background: linear-gradient(90deg,var(--header) 55%,#26476e 100%);
      color: var(--accent);
      font-size: 1em;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      font-weight: bold;
      letter-spacing:0.3px;
      text-shadow: 1px 1px 7px #13213c;
    }
    #pointsTable tr:not(:first-child) {
      background: var(--rowB);
    }
    #pointsTable tr:nth-child(even):not(:first-child) {
      background: var(--rowA);
    }
    #pointsTable td input {
      background: var(--btn-dark);
      color: var(--accent);
      font-size: 1em;
      text-align: center;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      width: 54px;
      padding: 4px 2px;
      margin:0;
      box-shadow: 0 1px 2px #0d1120;
    }
    #pointsTable td input:focus {
      outline: 2px solid #7bcfff;
    }
    #pointsTable td.player {
      color: var(--gold);
      font-weight: 600;
      text-align: left;
      background: var(--header);
      border-left: 7px solid var(--accent);
      border-radius: 6px;
      min-width: 115px;
    }
    #pointsTable td.total {
      color: var(--gold);
      font-size: 1.09em;
      font-weight: bold;
      background: #161a2a;
    }

    input[type=checkbox] {
      accent-color: var(--accent);
    }
    #addPlayerBtn {
      color: var(--accent);
      background: none;
      border: none;
      font-weight: bold;
      font-size:1em;
      margin-left:15px;
      cursor:pointer;
    }
    @media (max-width: 700px){
      .wrap{padding:5px 2vw;}
      header {font-size:1em;}
      h1 {font-size:1.16rem;}
      .card{padding:8px 5px;}
      .players{max-height:30vh;}
      #pointsTable{font-size:.98rem;}
      .round h3{font-size:1.03em;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="badge">DOUBLES</span>
      <h1>Badminton Tournament Scheduler</h1>
    </header>
    <section class="card">
      <h2>Players</h2>
      <div id="add-player-section" style="margin-bottom:1em;display:flex;align-items:center;">
        <input id="newPlayerName" placeholder="New player name" type="text" style="flex:1;">
        <button id="addPlayerBtn">Add Player</button>
      </div>
      <div class="players" id="playersList"></div>
      <div style="height:10px"></div>
      <div class="controls">
        <div class="row">
          <input id="courts" min="1" type="number" value="2"/>
          <span class="pill">Courts</span>
        </div>
        <div class="row">
          <input id="maxRounds" min="1" type="number" value="6"/>
          <span class="pill">Max rounds</span>
        </div>
        <div class="row">
          <select id="pairingMode">
            <option value="all">All unique matches</option>
            <option value="balanced">Balanced (spread players)</option>
          </select>
          <span class="pill">Pairing</span>
        </div>
        <div class="row">
          <select id="teamPolicy">
            <option value="free">Free pairs</option>
            <option value="fixed">Fixed teams</option>
          </select>
          <span class="pill">Teams</span>
        </div>
      </div>
      <div class="toolbar">
        <button id="generateBtn" class="primary">Generate</button>
        <button id="shuffleBtn" class="ghost">Shuffle</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </section>
    <div id="summary" style="margin-bottom:15px;color:var(--accent);font-weight:700;font-size:1.13em;"></div>
    <section class="schedule" id="schedule"></section>
    <div class="card" style="margin-bottom:10px;">
      <h2 class="section-title">Points Table:</h2>
      <div class="points-table-wrap">
        <table id="pointsTable"></table>
      </div>
    </div>
    <div id="toast" class="toast"></div>
  </div>
  <script>
    // Players
    let PLAYERS = [
      "R G Brajesh","Nachiket Tapas","Harshwardhan","Rohit Miri",
      "JP Patra","Vivek Mishra","Divya Shukla","Abhishek Misal",
      "Pankaj Swarnakar","Shesh Narayan"
    ];
    const PLAYER_POINTS = {};
    const PLAYER_POINTS_TODAY = {};

    // Add player via input
    const addPlayerInput = document.getElementById('newPlayerName');
    const addPlayerBtn = document.getElementById('addPlayerBtn');
    if (addPlayerBtn) {
      addPlayerBtn.onclick = function() {
        const name = addPlayerInput.value.trim();
        if (name && !PLAYERS.includes(name)) {
          PLAYERS.push(name);
          renderPlayers();
          renderPlayerPointsInputs();
          addPlayerInput.value = '';
        }
      }
    }

    // --- Points Table ---
    function renderPlayerPointsInputs() {
      const table = document.getElementById('pointsTable');
      table.innerHTML = `
        <tr>
          <th>Player</th>
          <th>Prev</th>
          <th>Today</th>
          <th>Total</th>
        </tr>
        ${
          PLAYERS.map(name => `
            <tr>
              <td class="player">${name}</td>
              <td>
                <input 
                  type="number"
                  min="0"
                  value="${PLAYER_POINTS[name] ?? 0}" 
                  onchange="PLAYER_POINTS['${name}']=parseInt(this.value)||0;renderPlayerPointsInputs();"
                >
              </td>
              <td>
                <input 
                  type="number"
                  min="0"
                  value="${PLAYER_POINTS_TODAY[name] ?? 0}" 
                  onchange="PLAYER_POINTS_TODAY['${name}']=parseInt(this.value)||0;renderPlayerPointsInputs();"
                >
              </td>
              <td class="total">
                ${(PLAYER_POINTS[name]||0)+(PLAYER_POINTS_TODAY[name]||0)}
              </td>
            </tr>
          `).join('')
        }
      `;
    }

    // Pairing/schedule logic
    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }
    function uniqPairs(list){
      const pairs=[]; for(let i=0;i<list.length;i++) for(let j=i+1;j<list.length;j++) pairs.push([list[i],list[j]]);
      return pairs;
    }
    function teamOverlaps(t1,t2){ return t1.some(p=>t2.includes(p)); }
    function possibleMatchesFromPairs(pairs){
      const matches=[];
      for(let i=0;i<pairs.length;i++){
        for(let j=i+1;j<pairs.length;j++){
          if(!teamOverlaps(pairs[i],pairs[j])) matches.push([pairs[i],pairs[j]]);
        }
      }
      return matches;
    }
    function totalPoints(name) { return (PLAYER_POINTS[name]||0)+(PLAYER_POINTS_TODAY[name]||0); }
    function sortedByPoints(players) {
      return [...players].sort((a,b)=> totalPoints(b)-totalPoints(a));
    }
    function balancedPairs(players) {
      const sorted = sortedByPoints(players);
      const pairs=[];
      let i=0, j=sorted.length-1;
      while (i<j) {
        pairs.push([sorted[i], sorted[j]]);
        i++; j--;
      }
      if (i===j) pairs.push([sorted[i], '(Bye)']);
      return pairs;
    }
    function buildRounds(matches, courts, maxRounds){
      const remaining = [...matches];
      const rounds=[]; let guard=0;
      while(remaining.length && rounds.length < maxRounds && guard < 5000){
        guard++;
        const used=new Set(); const round=[];
        for(let i=0;i<remaining.length && round.length<courts; i++){
          const [t1,t2]=remaining[i];
          const players=[...t1,...t2];
          if(players.every(p=>!used.has(p))){
            round.push(remaining.splice(i,1)[0]);
            players.forEach(p=>used.add(p));
            i--;
          }
        }
        if(round.length===0) break;
        rounds.push(round);
      }
      return rounds;
    }
    function renderPlayers(){
      const box = document.getElementById('playersList');
      box.innerHTML='';
      PLAYERS.forEach((name,idx)=>{
        const row=document.createElement('div');
        row.className='player';
        row.innerHTML = `
          <label>
            <input type="checkbox" value="${name}" />
            <span>${name}</span>
          </label>
          <span class="pill">#${idx+1}</span>
        `;
        box.appendChild(row);
      });
    }
    window.renderPlayerPointsInputs = renderPlayerPointsInputs;
    document.addEventListener('DOMContentLoaded', ()=>{
      renderPlayers();
      renderPlayerPointsInputs();
    });
    const origRenderPlayers = renderPlayers;
    renderPlayers = function() { origRenderPlayers(); renderPlayerPointsInputs(); }
    function generateSchedule(){
      const active = Array.from(document.querySelectorAll('.player input:checked')).map(ch=>ch.value);
      const courts = Math.max(1, parseInt(document.getElementById('courts').value||"2",10));
      const maxRounds = Math.max(1, parseInt(document.getElementById('maxRounds').value||"6",10));
      const mode = document.getElementById('pairingMode').value;
      const teamPolicy = document.getElementById('teamPolicy').value;
      if(active.length < 4){
        document.getElementById('schedule').innerHTML = `<div class="pill">Need at least 4 available players.</div>`;
        document.getElementById('summary').textContent = '';
        return;
      }
      let pairs=[];
      if(teamPolicy === 'fixed'){
        pairs = [];
      } else {
        if(mode==='balanced'){
          pairs = balancedPairs(active);
        } else {
          pairs = uniqPairs(active);
        }
      }
      pairs = pairs.filter(t => !t.includes('(Bye)'));
      if(pairs.length < 2){
        document.getElementById('schedule').innerHTML = `<div class="pill">Not enough pairs can be formed.</div>`;
        document.getElementById('summary').textContent = '';
        return;
      }
      let matches = possibleMatchesFromPairs(pairs);
      if(!matches.length){
        document.getElementById('schedule').innerHTML = `<div class="pill">No valid team-vs-team matches from current selection.</div>`;
        document.getElementById('summary').textContent = '';
        return;
      }
      matches = shuffle(matches);
      const rounds = buildRounds(matches, courts, maxRounds);
      const totalMatches = rounds.reduce((a,r)=>a+r.length,0);
      document.getElementById('summary').textContent = `${active.length} active players • ${pairs.length} teams • ${totalMatches} matches • ${rounds.length} rounds`;
      const frag = document.createDocumentFragment();
      rounds.forEach((round,idx)=>{
        const wrap=document.createElement('div');
        wrap.className='round';
        wrap.innerHTML = `<h3>Round ${idx+1}</h3>`;
        round.forEach((m,i)=>{
          const [t1,t2]=m;
          const el=document.createElement('div');
          el.className='match';
          el.innerHTML = `<div class="team"><span class="tag">C${i+1}</span> ${t1.join(' &nbsp;•&nbsp; ')}</div>
                          <span class="vs">vs</span>
                          <div class="team">${t2.join(' &nbsp;•&nbsp; ')}</div>`;
          wrap.appendChild(el);
        });
        frag.appendChild(wrap);
      });
      const cont=document.getElementById('schedule');
      cont.innerHTML='';
      cont.appendChild(frag);
    }
    document.getElementById('generateBtn').addEventListener('click', generateSchedule);
    document.getElementById('shuffleBtn').addEventListener('click', ()=>{generateSchedule(); showToast('Shuffled');});
    document.getElementById('resetBtn').addEventListener('click', resetAll);
    function showToast(msg){
      const t=document.getElementById('toast'); t.textContent=msg; t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'),1500);
    }
    function resetAll(){
      document.querySelectorAll('.player input').forEach(ch=>ch.checked=false);
      document.getElementById('schedule').innerHTML='';
      document.getElementById('summary').textContent='';
    }
  </script>
</body>
</html>
